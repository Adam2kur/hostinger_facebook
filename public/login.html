<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/beautiful_6.png">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <title>Login page</title>
</head>
<body>
   <div class="container">
    <span><h2>Login Here</h2></span>
    <form action="user_account/api" method="POST">
    <label for="name">Username</label>
    <input type="text" name='user_name' placeholder="Enter your full name" id="name"required>
    <label for="pass">Password</label>
    <div id="password-container">
        <input type="password" name='password' placeholder="Enter your password" id="password"required>
        <i class="fa-solid fa-eye-slash" id="show-password"></i>
    </div>
    <button type="submit" class="" id="btn">Login </button>
    </form>
    <div class="erro"></div>
   </div>

   
  <script>
      
    const passwordField = document.querySelector('#password');
    const showPassword = document.querySelector('#show-password');

    showPassword.addEventListener('click', (e)=>{
          if(showPassword.className === "fa-solid fa-eye-slash")
          {
            showPassword.classList.add('fa-eye');
            showPassword.classList.remove('fa-eye-slash');
          } else{
          showPassword.classList.add('fa-eye-slash');
          showPassword.classList.remove('fa-eye');
           }
          const type = passwordField.getAttribute('type') === "password"? "text":"password";
          passwordField.setAttribute('type',type);
    });

</script>
</body>
</html>
